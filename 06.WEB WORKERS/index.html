<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"></h1>
    <script>
        const d = new Date();
        document.write(`<h1> ${d} </h1>`)
        document.write(`<h1> ${d.toString()}</h1>`)
        document.write(`<h1> ${d.toDateString()}</h1>`)
        document.write(`<h1> ${d.toLocaleDateString()}</h1>`)
        document.write(`<h1> ${d.getDate()} </h1>`)
        document.write(`<h1> ${d.getDay()} </h1>`)
        document.write(`<h1> ${d.getMonth()} </h1>`)
        document.write(`<h1> ${d.getFullYear()} </h1>`)

        
    </script>
</body>
</html>
